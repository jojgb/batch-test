<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Login</title>
</head>
<body>
	<form th:action="@{/login/action}">
		<h1>Login User</h1>
		<table>
			<tr>
				<td>Username</td>
				<td>
					<input type="text" name="username" id="userId">
				</td>
			</tr>
			<tr>
				<td>Password</td>
				<td>
					<input type="text" name="password" id="passId">
				</td>
			</tr>
			<tr>
			<td></td>
				<td>
					<button type="submit" value="submit">
						Submit
					</button>
					<input type="reset">
				</td>
				
			</tr>
		</table>
	</form>
</body>
</html>
